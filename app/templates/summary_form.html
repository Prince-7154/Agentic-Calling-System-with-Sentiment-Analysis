<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Conversation Summary</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .container {
        background: white;
        padding: 2rem 3rem;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
        color: #333;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 1.25rem;
        font-size: 1rem;
      }
      button {
        background-color: #0077ff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }
      button:hover {
        background-color: #005fcc;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Conversation Summary</h1>
      <form method="post">
        <input
          type="text"
          name="call_sid"
          placeholder="Enter CallSid"
          required
        />
        <button type="submit">Get Summary</button>
      </form>
      <footer>Enter your CallSid to view the conversation summary.</footer>
    </div>
  </body>
</html>
